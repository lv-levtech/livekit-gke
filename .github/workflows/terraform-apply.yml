# =============================================================================
# Terraform Apply Workflow
# =============================================================================
# Manually triggered workflow to apply Terraform changes.
# Requires approval for staging and production environments.
# =============================================================================

name: Terraform Apply

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - stg
          - prd
      action:
        description: 'Action to perform'
        required: true
        type: choice
        options:
          - apply
          - destroy
        default: apply

env:
  TF_VERSION: '1.5.0'

jobs:
  # ---------------------------------------------------------------------------
  # Terraform Apply
  # ---------------------------------------------------------------------------
  apply:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Terraform Init
        working-directory: infra/environments/${{ inputs.environment }}
        run: terraform init

      - name: Terraform Apply
        if: inputs.action == 'apply'
        working-directory: infra/environments/${{ inputs.environment }}
        run: terraform apply -auto-approve -input=false

      - name: Terraform Destroy
        if: inputs.action == 'destroy'
        working-directory: infra/environments/${{ inputs.environment }}
        run: terraform destroy -auto-approve -input=false

      - name: Save Outputs
        if: inputs.action == 'apply'
        working-directory: infra/environments/${{ inputs.environment }}
        run: |
          terraform output -json > outputs.json
          cat outputs.json

      - name: Upload Outputs
        if: inputs.action == 'apply'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs-${{ inputs.environment }}
          path: infra/environments/${{ inputs.environment }}/outputs.json
          retention-days: 7
