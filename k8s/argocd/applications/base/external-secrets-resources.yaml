apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-resources
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  source:
    repoURL: https://github.com/lv-levtech/livekit-gke.git
    targetRevision: main
    path: k8s/external-secrets/overlays/dev  # Override per environment
  destination:
    server: https://kubernetes.default.svc
    namespace: livekit
  ignoreDifferences:
    # Status fields are populated by external-secrets controller
    - group: external-secrets.io
      kind: ExternalSecret
      jqPathExpressions:
        - .status
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
