apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  sources:
    # Helm Chart
    - repoURL: https://charts.jetstack.io
      chart: cert-manager
      targetRevision: v1.14.0
      helm:
        releaseName: cert-manager
        valuesObject:
          installCRDs: true
          global:
            leaderElection:
              namespace: cert-manager
          # Workload Identity for Cloud DNS access (DNS-01 challenge)
          serviceAccount:
            annotations:
              iam.gke.io/gcp-service-account: certmanager-dev@lt-ai-roleplay-dev.iam.gserviceaccount.com
          prometheus:
            enabled: true
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: cert-manager
  ignoreDifferences:
    # CA bundle is dynamically injected by cert-manager cainjector
    - group: admissionregistration.k8s.io
      kind: ValidatingWebhookConfiguration
      jqPathExpressions:
        - .webhooks[].clientConfig.caBundle
    - group: admissionregistration.k8s.io
      kind: MutatingWebhookConfiguration
      jqPathExpressions:
        - .webhooks[].clientConfig.caBundle
    # Restart annotations added by kubectl rollout restart
    - group: apps
      kind: Deployment
      jqPathExpressions:
        - .spec.template.metadata.annotations["kubectl.kubernetes.io/restartedAt"]
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
