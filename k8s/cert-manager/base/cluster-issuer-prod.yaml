apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@levtech.org
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    solvers:
      # DNS-01 solver for TURN domain - GCP Cloud DNS with Workload Identity
      - selector:
          dnsNames:
            - "turn.dev.levtech.org"
            - "turn.stg.levtech.org"
            - "turn.levtech.org"
        dns01:
          cloudDNS:
            project: lt-ai-roleplay-dev
            # Uses Workload Identity - no additional credentials needed
      # HTTP-01 solver for other domains
      - http01:
          ingress:
            class: gce
